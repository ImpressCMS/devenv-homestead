---
ip: "192.168.10.108"
memory: 2048
cpus: 1
provider: virtualbox
name: impresscms.test

authorize: ~/.ssh/id_rsa.pub

keys:
  - ~/.ssh/id_rsa

folders:
  - map: ./
    to: /home/vagrant/impresscms

sites:
  - map: impresscms.test
    to: /home/vagrant/impresscms/public

databases:
  - impresscms

